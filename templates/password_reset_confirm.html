

    {% extends 'base.html' %}
    {% load static %}
    {% block content %}
    
                {% if message %}
    <script>
    alert("{{ message }}")
    </script>
        {% endif %}
        <!-- Page Header Start -->
        <div class="container-fluid page-header py-5 mb-5 wow fadeIn" data-wow-delay="0.1s">
            <div class="container py-5">
                <h1 class="display-3 text-white animated slideInRight">Password Reset Confirmation</h1>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb animated slideInRight mb-0">
                        <li class="breadcrumb-item"><a href="#">Home</a></li>
                        <li class="breadcrumb-item"><a href="#">Pages</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Password Reset Confirmation</li>
                    </ol>
                </nav>
            </div>
        </div>
        <!-- Page Header End -->
    
    
        <!-- Contact Start -->
        <div class="container-xxl py-5">
            <div class="container">
    
                <div class="row g-5">
                    <div class="col-lg-6 wow fadeInUp" data-wow-delay="0.1s">
                        <p class="fw-medium text-uppercase text-primary mb-2">Password Reset Confirmation</p>
    
    
                    </div>
                    <div class="col-lg-6 wow fadeInUp" data-wow-delay="0.5s">
                        <form method="POST">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit">Reset Password</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- Contact End -->
    
    
        <!-- Footer Start -->
     {% endblock %}
